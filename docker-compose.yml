"""
Docker Compose configuration for AutoBug platform.
Orchestrates PostgreSQL, Redis, and the application.
"""

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autobug_postgres
    environment:
      POSTGRES_USER: autobug
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autobug_secure_password}
      POSTGRES_DB: autobug_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autobug"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobug_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: autobug_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobug_network
    restart: unless-stopped

  prefect-server:
    image: prefecthq/prefect:2-latest
    container_name: autobug_prefect
    command: prefect server start --host 0.0.0.0
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://autobug:${POSTGRES_PASSWORD:-autobug_secure_password}@postgres:5432/prefect_db
      PREFECT_SERVER_API_HOST: 0.0.0.0
    ports:
      - "4200:4200"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autobug_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: autobug_app
    environment:
      DATABASE_URL: postgresql+asyncpg://autobug:${POSTGRES_PASSWORD:-autobug_secure_password}@postgres:5432/autobug_db
      REDIS_URL: redis://redis:6379/0
      PREFECT_API_URL: http://prefect-server:4200/api
      ENVIRONMENT: ${ENVIRONMENT:-development}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./scan_results:/app/scan_results
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      prefect-server:
        condition: service_started
    networks:
      - autobug_network
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        python -m src.main
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  autobug_network:
    driver: bridge
